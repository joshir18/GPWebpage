<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>temp data generation temp</title>
<link rel="stylesheet" type="text/css" href="w3.css">
</head>
<body class="w3-content" style="max-width:1300px">
<!-- Header -->
<header class="w3-container w3-black w3-padding-16">
	<h1>Title Here</h1>
</header>
<div class="w3-row" id="generate">
	<div class="w3-half w3-light-grey w3-container w3-center" style="height:700px">
		<div class="w3-padding-64">
			<h1>Genetic Programming Data Generator</h1>
		</div>
		<div class="w3-padding-64">
			<p> Introduce the website here </p>
		</div>
	</div>
	<div class="w3-half w3-blue w3-container" style="height:700px">
		<div class="w3-padding-64 w3-padding-large">
			<h1>Generate!</h1>
			<p class="w3-opacity">CREATE AND DOWNLOAD TEST DATA GENERATED BY A GP</p>
			<form class="w3-container w3-card-2 w3-padding-32 w3-white" name = "problemSelect" action="ProblemServlet" method="get">
				<div class="w3-section">
					<label>Problem</label>
					<select class="w3-select" name="problemType">
						<option value="checksum">Checksum</option>
						<option value="collatz-numbers">Collatz Numbers</option>
						<option value="compare-string-lengths">Compare String Lengths</option>
						<option value="count-odds">Count Odds</option>
						<option value="digits">Digits</option>
						<option value="double-letters">Double Letters</option>
						<option value="even-squares">Even Squares</option>
						<option value="for-loop-index">For Loop index</option>
						<option value="grade">Grade</option>
						<option value="last-index-of-zero">Last Index of Zero</option>
						<option value="median">Median</option>
						<option value="mirror-image">Mirror Image</option>
						<option value="negative-to-zero">Negative to Zero</option>
						<option value="number-io">Number IO</option>
						<option value="pig-latin">Pig Latin</option>
						<option value="replace-space-with-newline">Replace Space with Newline</option>
						<option value="scrabble-score">Scrabble Score</option>
						<option value="small-or-large">Small or Large</option>
						<option value="smallest">Smallest</option>
						<option value="string-differences">String Differences</option>
						<option value="string-lengths-backwards">String Lengths Backwards</option>
						<option value="sum-of-squares">Sum of Squares</option>
						<option value="super-anagrams">Super Anagrams</option>
						<option value="syllables">Syllables</option>
						<option value="vector-average">Vector Average</option>
						<option value="vectors-summed">Vectors Summed</option>
						<option value="wallis-pi">Wallis Pi</option>
						<option value="word-stats">Word Stats</option>
						<option value="x-word-lines">X Word Lines</option>
					</select>
				</div>
				<div class="w3-section">
					<label>Number of Data Sets (Max. 1000)</label>
					<input class="w3-input" type="number" name="reps" min="1" max="1000">
				</div>
				<div class="w3-section">
					<label></label>
					<select class="w3-select" name="fileType">
						<option value="csv">CSV</option>
						<option value="xlsx">XLSX</option>
						<option value="edn">EDN</option>
						<option value="json">JSON</option>
					</select>
				</div>
				<button type="submit" class="w3-button w3-blue w3-right">Submit</button>
				<button type="reset" class="w3-button w3-light-grey w3-right">Reset</button>
			</form>
		</div>
	</div>
</div>

<!-- Footer -->
<footer class="w3-container w3-black w3-padding-16">
	<p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
</body>
